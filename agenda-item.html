<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-styles/color.html">


<dom-module id="agenda-item">
  <template>
    <style>
      paper-card.rate { @apply(--layout-horizontal); }
      paper-card.rate {
        margin: 5px 0px;
      }
      .rate-image {
        width: 100px;
        height: 170px;
        background: url('images/avatar.png');
        background-size: cover;
      }
      .rate-content {
        @apply(--layout-flex);
        float: left;
      }
      .rate-header {
        font-size: 20px;
        font-weight: 400;
        letter-spacing: -.012em;
        line-height: 21px;
      }
      paper-button.custom {
        background-color: #C20D10;
        color : white;
        position: relative;
      }
      .rate-name {
        color: var(--paper-grey-600); margin: 10px 0;
      }
    </style>
    <paper-card class="rate">
      <div class="rate-content">
        <div class="card-content">
          <div class="rate-header"><span>[[item.speechTitle]]</span></div>
          <div class="rate-name">[[item.speakers]]</div>

        </div>
        <div class="card-actions">
          <paper-button raised><iron-icon icon="event"></iron-icon> [[_convertTime(item.startTime)]]-[[_convertTime(item.endTime)]]</paper-button>
          <paper-button raised class="custom" on-click="gotoFeedback"><iron-icon icon="check" style="float: left;"></iron-icon> Feedback</paper-button>
        </div>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'agenda-item',
      properties: {
        item : Object
      },
      _convertTime : function(time) {
        if(typeof time === 'string')
                time = parseInt(time);
        var h = Math.floor(time / 100);
        var m = time % 100;
        return ((h == 12) ? 12 : (h % 12)) + ":" + (m) + (h >= 12 ? " PM" : " AM");
      },
      gotoFeedback : function() {
        window.location.assign("/#/feedback/" + this.item.id);
      }
    });
  </script>
</dom-module>
