<link rel="import" href="agenda-item.html">
<link rel="import" href="bower_components/app-route/app-location.html">
<link rel="import" href="bower_components/app-route/app-route.html">
<link rel="import" href="agenda-item.html">

<dom-module id="agenda-list">
    <template>
        <app-location use-hash-as-path route="{{route}}"></app-location>

        <app-route route="{{route}}" pattern="/agenda" active="{{agendaActive}}"></app-route>
        <div hidden="{{!agendaActive}}">
            <template is="dom-repeat" items="[[agenda]]">
                <agenda-item item="{{item}}" speakers="[[speakers]]"></agenda-item>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: 'agenda-list',
            properties: {
                agenda : Object,
                speakers : Object
            },
            ready: function() {
                this.async(function() {
                    // If the path is blank, redirect to /
                    if (!this.route.path) {
                        this.set('route.path', '/');
                    }
                });
            }
        });
    </script>
</dom-module>
